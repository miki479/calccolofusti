<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calcolo Fine Produzione</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h2>Calcolo Fine Produzione</h2>

        <label for="turno">Seleziona il turno:</label>
        <select id="turno">
            <option value="6:00">Mattina (6:00 - 14:00)</option>
            <option value="14:00">Pomeriggio (14:00 - 22:00)</option>
            <option value="8:00">Spezzato (8:00 - 17:00)</option>
        </select>

        <label for="fusti">Numero di fusti da 25 litri:</label>
        <input type="number" id="fusti" placeholder="Inserisci il numero di fusti">

        <label for="pausa">Durata pausa:</label>
        <select id="pausa">
            <option value="0">Nessuna</option>
            <option value="0.5">30 minuti</option>
            <option value="1">1 ora</option>
        </select>

        <label for="cambio">Tempo per i cambi (minuti):</label>
        <input type="number" id="cambio" placeholder="Es. 15, 30..." value="0">

        <button onclick="calcolaOrari()">Calcola Orario di Fine</button>

        <h3 class="result" id="orario-fisso">Orario Fisso: --:--</h3>
        <h3 class="result" id="orario-dinamico">Orario Dinamico: --:--</h3>

        <canvas id="grafico-produzione" width="400" height="200"></canvas>

        <div class="cronologia-lista" id="cronologia-lista"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-titolo">Dettagli Cronologia</h3>
            <div id="modal-contenuto"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
