<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calcolo Produzione Fusti e Quintali</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="aggiornaTurno()">
    <header>
        <h1>Produzione Fusti / Quintali</h1>
        <div id="turnoStatus">Turno corrente: -</div>
    </header>

    <!-- Tabs -->
    <div class="tab-container">
        <button class="tab-button active" onclick="openTab(event, 'tabFusti')">Fusti</button>
        <button class="tab-button" onclick="openTab(event, 'tabQuintali')">Quintali</button>
    </div>

    <!-- Tab Fusti -->
    <div id="tabFusti" class="tab-content active">
        <label for="fustoTipo">Tipo Fusto</label>
        <select id="fustoTipo" onchange="aggiornaVelocita()">
            <option value="25">25L</option>
            <option value="20">20L</option>
            <option value="20sacca">20L con sacca</option>
            <option value="10">10L</option>
            <option value="3bag">Bag in Tube 3L</option>
        </select>

        <div id="macchineInputs" class="hidden">
            <label for="macchina1">Macchina 1 (fusti/h)</label>
            <input type="number" id="macchina1" placeholder="Fusti/h">
            <label for="macchina2">Macchina 2 (fusti/h)</label>
            <input type="number" id="macchina2" placeholder="Fusti/h">
        </div>

        <label for="fustiTotali">Fusti Totali</label>
        <input type="number" id="fustiTotali" placeholder="Inserisci numero fusti">

        <label for="pausa">Pausa (minuti)</label>
        <input type="number" id="pausa" placeholder="Minuti pausa">

        <label for="cambioMacchina">Cambio Macchina (minuti)</label>
        <input type="number" id="cambioMacchina" placeholder="Minuti cambio macchina">

        <button onclick="calcolaFusti()">Calcola Fusti</button>

        <div class="progress-container">
            <div class="progress-bar" id="progressBarFusti"></div>
        </div>

        <div id="risultatoFusti" class="result"></div>
    </div>

    <!-- Tab Quintali -->
    <div id="tabQuintali" class="tab-content">
        <label for="fustoTipoQ">Tipo Fusto</label>
        <select id="fustoTipoQ" onchange="aggiornaVelocitaQuintali()">
            <option value="25">25L</option>
            <option value="20">20L</option>
            <option value="20sacca">20L con sacca</option>
            <option value="10">10L</option>
            <option value="3bag">Bag in Tube 3L</option>
        </select>

        <label for="quintaliTotali">Quintali Totali</label>
        <input type="number" id="quintaliTotali" placeholder="Inserisci numero quintali">

        <label for="pausaQ">Pausa (minuti)</label>
        <input type="number" id="pausaQ" placeholder="Minuti pausa">

        <label for="cambioMacchinaQ">Cambio Macchina (minuti)</label>
        <input type="number" id="cambioMacchinaQ" placeholder="Minuti cambio macchina">

        <button onclick="calcolaQuintali()">Calcola Quintali</button>

        <div id="risultatoQuintali" class="result"></div>
    </div>

    <!-- Cronologia -->
    <h2>Cronologia</h2>
    <select id="filtroTurno" onchange="filtraCronologia()">
        <option value="tutti">Tutti</option>
        <option value="Mattino">Mattino</option>
        <option value="Pomeriggio">Pomeriggio</option>
    </select>

    <div class="cronologia" id="cronologiaFusti"></div>
    <div class="cronologia" id="cronologiaQuintali"></div>

    <button id="resetCronologia" onclick="resettaCronologia()">Reset Cronologia</button>
    <button onclick="esportaCSV()">Esporta CSV</button>

    <!-- Grafici -->
    <canvas id="grafico-produzione" width="400" height="200"></canvas>
    <canvas id="grafico-turni" width="400" height="200"></canvas>

    <audio id="notificaAudio" src="notifica.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
